<div>{{ctrl.title}}</div>

<div
    class="calendar-event"
    ng-class="{
        'calendar-event-start': item.startsThisDay,
        'calendar-event-end': item.endsThisDay,
    }"
    ng-repeat="item in ctrl.date.events track by $index"
>
    <div ng-if="item.time" class="calendar-event-time">{{item.time}}</div>
    <div class="calendar-event-description">{{item.event.name}}</div>
</div>
