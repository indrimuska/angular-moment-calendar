<div>{{ctrl.title}}</div>

<moment-calendar-event
    class="calendar-event"
    ng-class="{
        'calendar-event-start': item.startsThisDay,
        'calendar-event-end': item.endsThisDay,
    }"
    title="{{item.event.name}}"
    ng-repeat="item in ctrl.$ctrl.tooltipDate.events track by $index"
    item="item"
    $ctrl="ctrl.$ctrl"
>
</moment-calendar-event>
